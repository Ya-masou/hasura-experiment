- name: Github
  definition:
    url: https://api.github.com/graphql
    timeout_seconds: 60
    customization:
      root_fields_namespace: github
      type_names:
        mapping: {}
    headers:
      - name: Authorization
        value: bearer {{GITHUB_PERSONAL_TOKEN}}
  comment: ""
- name: Yamasou grafbase
  definition:
    url: https://nextjs-with-grafbase-ya-masou.grafbase.app/graphql
    timeout_seconds: 60
    customization:
      root_fields_namespace: grafbase
      type_names:
        mapping: {}
        prefix: gb_
    headers:
      - name: x-api-key
        value: { { GRAFBASE_API_KEY } }
  remote_relationships:
    - relationships: []
      type_name: Item
    - relationships:
        - definition:
            to_source:
              field_mapping:
                id: id
              relationship_type: array
              source: development
              table:
                name: users
                schema: public
          name: Test
        - definition:
            to_remote_schema:
              lhs_fields:
                - id
              remote_field:
                user:
                  arguments:
                    login: $id
              remote_schema: Github
          name: Test2
      type_name: User
