actions:
  - name: find_qiita_user
    definition:
      kind: ""
      handler: https://qiita.com/api/v2
      request_transform:
        query_params: {}
        template_engine: Kriti
        url: '{{$base_url}}/users/{{$body.input.user_id}}'
        version: 2
    comment: qiita
  - name: mojahigeGithub
    definition:
      kind: ""
      handler: https://api.github.com/users/mojahige
      request_transform:
        body:
          action: transform
          template: |-
            {
              "users": {
                "name": {{$body.input.username}},
                "password": {{$body.input.password}}
              }
            }
        method: GET
        query_params: {}
        request_headers:
          add_headers: {}
          remove_headers:
            - content-type
        template_engine: Kriti
        version: 2
    permissions:
      - role: user
custom_types:
  enums: []
  input_objects: []
  objects:
    - name: mojahige
      relationships:
        - field_mapping:
            name: user_id
          name: todos
          remote_table:
            name: todos
            schema: public
          source: development
          type: array
        - field_mapping:
            name: name
          name: user
          remote_table:
            name: users
            schema: public
          source: development
          type: object
    - name: qiita_user
  scalars: []
